plugins {
    id 'java'
    id 'idea'
}

def releaseVersion = findProperty('releaseVersion') ?: System.getenv('RELEASE_VERSION')

allprojects {
    group = 'com.oprf'
    version = releaseVersion ?: project.version

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
            exceptionFormat "full"
        }
    }
}
