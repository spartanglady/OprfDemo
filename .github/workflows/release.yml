name: Create Release and Bump Snapshot

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must be in vMAJOR.MINOR.PATCH format, got: ${GITHUB_REF_NAME}"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "v${{ env.VERSION }}"
          generate_release_notes: true

      - name: Bump snapshot version on main
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${VERSION}"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"

          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git fetch origin "${DEFAULT_BRANCH}"
          git checkout "${DEFAULT_BRANCH}"

          if [[ -f gradle.properties ]]; then
            sed -i "s/^version=.*/version=${NEXT_VERSION}/" gradle.properties
          else
            echo "version=${NEXT_VERSION}" > gradle.properties
          fi

          if git diff --quiet; then
            echo "No version bump needed."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add gradle.properties
          git commit -m "Bump version to ${NEXT_VERSION}"
          git push origin "${DEFAULT_BRANCH}"
